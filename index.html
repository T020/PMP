<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página PMP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Contenedor del video de fondo */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            background: black;
        }

        /* Estilo del logo */
        .logo {
            position: fixed;
            top: 40px;
            left: 10%;
            z-index: 2;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        /* Estilo de los botones */
        .button-container {
            position: fixed;
            top: 25%;
            left: 13.9%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 35px;
            background-color: rgba(64, 179, 230, 0.20);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover {
            background-color: rgba(64, 179, 230, 0.35);
        }

        /* Estilo del formulario */
        #formulario {
            background-color: rgba(0, 0, 51, 0.95); /* Azul oscuro translúcido */
            padding: 30px;
            border-radius: 10px;
            display: none; /* Por defecto está oculto */
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Cubre toda la pantalla */
            overflow-y: auto;
        }

        #formulario h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        #formulario label {
            display: block;
            margin: 15px 0 5px;
            color: white; /* Letras de los encabezados en blanco */
            font-weight: bold;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        #formulario input, #formulario select, #formulario textarea, #formulario button[type="submit"] {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            max-width: 400px; /* Máximo ancho */
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #formulario textarea {
            height: 80px;
            resize: none;
        }

        #formulario button[type="submit"] {
            background-color: #002366; /* Azul oscuro */
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        #formulario button[type="submit"]:hover {
            background-color: #001a4d; /* Azul más oscuro */
        }

        /* Estilo de la galería */
        #galeria {
            background-color: rgba(0, 0, 51, 0.95); /* Azul oscuro translúcido */
            padding: 30px;
            border-radius: 10px;
            display: none; /* Por defecto está oculto */
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Cubre toda la pantalla */
            overflow-y: auto; /* Scroll vertical si hay muchas imágenes */
        }

        #galeria img {
            margin: 10px;
            width: 100%;
            max-width: 450px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Contenedor del video de fondo -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://github.com/T020/PMP/raw/refs/heads/main/ParAzul%202.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <!-- Logo de la marca -->
    <div class="logo">
        <img src="https://github.com/T020/PMP/blob/main/PMPlogo-removebg-preview.png?raw=true" alt="Logo PMP">
    </div>

    <!-- Contenedor de los botones -->
    <div class="button-container">
        <button id="galeria-btn" onclick="toggleGaleria()">Galería</button>
        <button id="formulario-btn" onclick="toggleFormulario()">Contacto</button>
    </div>

    <!-- Formulario -->
    <form id="formulario" action="https://formspree.io/f/mqaeakqr" method="POST">
        <h2>Formulario de Inscripción</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="mensaje">Deja tus palabras:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe algo aquí..."></textarea>

        <button type="submit">Enviar</button>
    </form>

    <!-- Galería -->
    <div id="galeria">
        <img src="https://github.com/T020/PMP/blob/main/aguila.jpg?raw=true" alt="Águila">
        <img src="https://github.com/T020/PMP/blob/main/elefante.jpeg?raw=true" alt="Elefante">
        <img src="https://github.com/T020/PMP/blob/main/observarse.jpg?raw=true" alt="Observarse">
    </div>

    <script>
        function toggleFormulario() {
            var formulario = document.getElementById("formulario");
            var galeria = document.getElementById("galeria");

            galeria.style.display = "none"; // Oculta galería si está visible
            formulario.style.display = formulario.style.display === "block" ? "none" : "block";
        }

        function toggleGaleria() {
            var galeria = document.getElementById("galeria");
            var formulario = document.getElementById("formulario");

            formulario.style.display = "none"; // Oculta formulario si está visible
            galeria.style.display = galeria.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
