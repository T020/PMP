<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página PMP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Contenedor del video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            background: black;
        }

        /* Estilo del logo */
        .logo {
            position: fixed;
            top: 15px; /* Separación desde el borde superior */
            left: 100px; /* Separación desde el borde izquierdo */
            z-index: 2; /* Asegura que esté por encima del video */
        }

        .logo img {
            width: 120px; /* Ajusta el tamaño del logo */
            height: auto;
        }

        /* Estilo del formulario */
        form {
            background: rgba(64,179,230,0.35);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 50%; /* Ancho del formulario */
            max-width: 350px;
            display: none; /* Formulario inicialmente oculto */
            text-align: left;
            position: fixed;
            bottom: 0; /* Pegado a la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 50px; /* Separación del borde inferior */
        }

        input, select, button[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            width: 90%; /* Ancho reducido */
            border: none;
            border-radius: 5px;
        }

        button {
            background-color:rgba(64,179,230,0.35);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
        }

        button:hover {
            background-color: rgba(64,179,230,0.35);
        }

        /* Estilo del botón de contacto */
        #contacto-btn {
            padding: 10px 55px;
            background-color: rgba(64,179,230,0.35);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            top: 25%; /* Más cerca del borde superior */
            left: 100px;
            transform: translateX(-50%);
            font-size: 14px;
            z-index: 1;
        }

        #contacto-btn:hover {
            background-color: rgba(64,179,230,0.35);
        }
    </style>
</head>
<body>
    <!-- Contenedor del video de fondo -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://github.com/T020/PMP/raw/refs/heads/main/ParAzul%202.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <!-- Logo de la marca -->
    <div class="logo">
        <img src="https://github.com/T020/PMP/blob/main/PMPlogo-removebg-preview.png?raw=true" alt="Logo PMP">
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <!-- Botón de contacto -->
        <button id="contacto-btn" onclick="toggleFormulario()">Contacto</button>

        <!-- Formulario oculto -->
        <form id="formulario" action="https://formspree.io/f/mqaeakqr" method="POST">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required><br>

            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required><br>

            <label for="genero">Género:</label><br>
            <select id="genero" name="genero" required>
                <option value="">Selecciona una opción</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br>

            <label for="fecha">Fecha de Nacimiento:</label><br>
            <input type="date" id="fecha" name="fecha" required><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Función para mostrar u ocultar el formulario
        function toggleFormulario() {
            var formulario = document.getElementById("formulario");
            if (formulario.style.display === "none") {
                formulario.style.display = "block"; // Muestra el formulario
            } else {
                formulario.style.display = "none"; // Oculta el formulario
            }
        }
    </script>
</body>
</html>
