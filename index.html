<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página PMP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Contenedor del video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            background: black;
        }

        /* Estilo del logo */
        .logo {
            position: fixed;
            top: 40px;
            left: 10%;
            z-index: 2;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        /* Estilo de los botones */
        .button-container {
            position: fixed;
            top: 25%;
            left: 13.9%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 35px;
            background-color: rgba(64,179,230,0.20);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover {
            background-color: rgba(64,179,230,0.35);
        }

        /* Estilo del formulario */
        form {
            background: rgba(64,179,230,0.30);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 50%;
            max-width: 500px;
            display: none;
            text-align: left;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%; /* Establece la altura a 100% */
            overflow-y: auto;
        }

        form h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        form input, form select, form button[type="submit"] {
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Estilo de la galería */
        .galeria {
            background: rgba(64, 179, 230, 0.30);
            padding: 20px;
            border-radius: 10px;
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%; /* Establece la altura a 100% */
            text-align: center;
            overflow-y: scroll;
        }

        .galeria img {
            margin: 10px;
            width: 100%;
            max-width: 450px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Contenedor del video de fondo -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://github.com/T020/PMP/raw/refs/heads/main/ParAzul%202.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <!-- Logo de la marca -->
    <div class="logo">
        <img src="https://github.com/T020/PMP/blob/main/PMPlogo-removebg-preview.png?raw=true" alt="Logo PMP">
    </div>

    <!-- Contenedor de los botones -->
    <div class="button-container">
        <button id="otro-boton">Informacion</button>
        <button id="otro-boton2">Rubik</button>
        <button id="otro-boton3" onclick="toggleGaleria()">Galeria</button>
        <button id="contacto-btn" onclick="toggleFormulario()">Contacto</button>
    </div>

    <!-- Formulario oculto -->
    <form id="formulario" action="https://formspree.io/f/mqaeakqr" method="POST">
        <h2>Formulario de Inscripción</h2>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required><br>

        <label for="genero">Género:</label><br>
        <select id="genero" name="genero" required>
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>

        <label for="fecha">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha" name="fecha" required><br>

        <button type="submit">Enviar</button>
    </form>

    <!-- Galería de imágenes oculta -->
    <div id="galeria" class="galeria">
        <img src="https://github.com/T020/PMP/blob/main/aguila.jpg?raw=true" alt="Aguila">
        <img src="https://github.com/T020/PMP/blob/main/elefante.jpeg?raw=true" alt="Elefante">
        <img src="https://github.com/T020/PMP/blob/main/observarse.jpg?raw=true" alt="Observarse">
    </div>

    <script>
        // Función para mostrar u ocultar el formulario
        function toggleFormulario() {
            var formulario = document.getElementById("formulario");
            var galeria = document.getElementById("galeria");
            // Ocultar galería si está visible
            if (galeria.style.display === "block") {
                galeria.style.display = "none";
            }
            // Mostrar/ocultar formulario
            if (formulario.style.display === "none") {
                formulario.style.display = "block"; // Muestra el formulario
            } else {
                formulario.style.display = "none"; // Oculta el formulario
            }
        }

        // Función para mostrar u ocultar la galería
        function toggleGaleria() {
            var galeria = document.getElementById("galeria");
            var formulario = document.getElementById("formulario");
            // Ocultar formulario si está visible
            if (formulario.style.display === "block") {
                formulario.style.display = "none";
            }
            // Mostrar/ocultar galería
            if (galeria.style.display === "none") {
                galeria.style.display = "block"; // Muestra la galería
            } else {
                galeria.style.display = "none"; // Oculta la galería
            }
        }
    </script>
</body>
</html>
